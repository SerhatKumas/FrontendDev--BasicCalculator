<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculater</title>
    <link rel="stylesheet" href="Public/css-files/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="row align-items-center justify-content-center" id="centerized-div">
            <div class="col-md-3 text-center" id="calculator-base">
                <div class="row text-white">
                    <input type="text" name="resultScreen" id="resultScreen" placeholder="Let's start" disabled>
                </div>
                <div class="row justify-content-center pt-3">
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg">0</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg">1</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg">2</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg">3</button></div>
                </div>
                <div class="row justify-content-center pt-3">
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg">4</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg">5</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg">6</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">+</button></div>
                </div>
                <div class="row justify-content-center pt-3">
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg">7</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg">8</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-warning btn-lg">9</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">-</button></div>
                </div>
                <div class="row justify-content-center pt-3 pb-3">
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">X</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">/</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">^</button></div>
                    <div class="col-md-3"><button type="button" class="btn btn-primary btn-lg">=</button></div>
                </div>
            </div>
        </div>
    </div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
